<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style/rock-paper-scissors.css">
</head>

  <body>
    <p class="game-title">Rock Paper Scissors</p>
    
    <button onclick="
      playGame('Rock');
    " class="rock-button"><img class="move-icon" src="images/rock-emoji.png" alt=""></button>
    
    <button onclick="
      playGame('Paper');
    " class="paper-button"><img  class="move-icon" src="images/paper-emoji.png" alt=""></button>

    <button onclick="
      playGame('Scissors');
    " class="scissors-button"><img class="move-icon" src="images/scissors-emoji.png" alt=""></button>

    <p class="js-result result" ></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button class="reset-button" onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    ">Reset Score</button>

    <script src="script/rock-paper-scissors.js"></script>
  </body>
</html>
